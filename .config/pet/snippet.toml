  command = "def create_sosu_list(n):\n    primes = [True] * (n + 1)  # n+1 „ÅÆ„Çµ„Ç§„Ç∫„ÅÆ„Éñ„Éº„É™„Ç¢„É≥„É™„Çπ„Éà„Çí‰ΩúÊàê\n    primes[0] = primes[1] = False  # 0 „Å® 1 „ÅØÁ¥†Êï∞„Åß„ÅØ„Å™„ÅÑ\n\n    # 2„Åã„Çâ‚àön„Åæ„Åß„Çí„ÉÅ„Çß„ÉÉ„ÇØ\n    for p in range(2, int(n**0.5) + 1):\n        if primes[p]:\n            # p„ÅÆÂÄçÊï∞„Çí„Åô„Åπ„Å¶Ê∂à„Åô\n            for i in range(p * p, n + 1, p):\n                primes[i] = False\n\n    # Á¥†Êï∞„ÅÆ„Åø„Çí„É™„Çπ„Éà„Å´Ê†ºÁ¥ç\n    return [p for p, is_prime in enumerate(primes) if is_prime]"

